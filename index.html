<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Tracker</title>
</head>
<body>
    <h1>Looking for some nice weather?</h1>
    <div id="search-area">        
        <input id="city-input" type="text" placeholder="Search for a city!">
        <button id="search-button" onclick="fetchWeather()">Search</button>
        <button id="refresh-button" onclick="fetchWeather()">
            <span>&#x21BB;</span>
        </button>
    </div>

    <p id="api-key-warning"></p>

    <div id="weather-display">
        </h2 id="city-name"></h2>
        <div id="current-weather" class="current-details">

        </div>
        <div class="timeline-panel">
            <h3 class="timeline-title">48-Hour Timeline</h3>
            <div id="hourly-forecast" class="hourly-scroll">
            </div>
        </div>
    </div>
    <div id="message-area">
        Start by entering a city and clicking the search button!
    </div>
    <script src="script.js"></script>
</body>
</html>
